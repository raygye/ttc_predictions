<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TTC Predictions</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="./jquery.js"></script>
</head>

<body>

<div class="h1">
    <h1>TTC Predictions</h1>
</div>
<br><div id="parent">
    <div id="manual" class="border">
        <h2>Select by route</h2>
        <div id="routes" onchange="changeRoute(); setDir(); empty(selStop); defOption(dirDef); defOption(stopDef); clearBoth();"></div>
        <div id="dirs" onchange="setStops(); clearBoth();"></div>
        <div id="stops" onchange="predict(); clearBoth(); update();"></div>
    </div>
    <div id="stopID" class="border">
        <h2>Select by stop number</h2>
        <label for="stopFill" style="color: white; font-size: 110%">Enter stop number:</label>
        <input id="stopFill" type="number">
        <br><button id="submit" class="button" onclick="submit(); clearBoth(); updateID();">Go</button>
    </div>
</div>
<br><div id="predictions" style="opacity: 0;">
    <div class="border" style="width: 880px;">
        <h2 id="stopName"></h2>
        <h3 id="dirName"></h3>
        <p id="printPre"></p>
        <hr>
        <p id="count"></p>
        <p id="lastRef"></p>
    </div>
    <div id="map" class="border"></div>
    <script>
        function initMap() {
            let uluru = {lat: -25.344, lng: 131.036};
            let map = new google.maps.Map(document.getElementById("map"), {zoom: 4, center: uluru});
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCGg-xylBsB8hCijWQmsPp4vXgyauhnek&callback=initMap">
    </script>
</div>
<script src="./script.js"></script>
</body>
</html>
