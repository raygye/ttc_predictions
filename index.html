<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TTC Predictions</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="./jquery.js"></script>
</head>

<body>

<div class="h1">
    <h1>TTC Predictions</h1>
</div>
<br><div class="border">
    <h2>Select by route</h2>
    <div id="routes" onchange="changeRoute(); setDir(); empty(selStop); defOption(dirDef); defOption(stopDef); clearBoth();"></div>
    <div id="dirs" onchange="setStops(); clearBoth();"></div>
    <div id="stops" onchange="predict(); update();"></div>
</div>
<br><div id="predictions" class = "border" style="width: 880px; opacity: 0">
    <h2 id="stopName"></h2>
    <h3 id="dirName"></h3>
    <p id="printPre"></p>
    <hr>
    <p id="count"></p>
</div>
<script src="./script.js"></script>
</body>
</html>
