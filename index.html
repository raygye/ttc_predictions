<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TTC Predictions</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="media/favicon.png">
    <script src="./jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
</head>

<body>

<div class="card">
    <h1>TTC Predictions</h1>
</div>
<br><div id="parent" class="card-deck">
    <div id="manual" class="card">
        <div class="container">
        <div class="card-body">
        <h2 class="card-title">Select by route</h2>
        <div id="routes" onchange="changeRoute(); setDir(); empty(selStop); defOption(dirDef); defOption(stopDef); clearBoth();"></div>
        <div id="dirs" onchange="setStops(); clearBoth();"></div>
        <div id="stops" onchange="changeRoute(); predict(); clearBoth(); update(); setMap();"></div>
        </div>
        </div>
    </div>
    <div id="stopID" class="card">
        <div class="container">
        <div class="card-body">
        <h2 class="card-title">Select by stop number</h2>
        <label for="stopFill">Enter stop number:</label>
        <input id="stopFill" type="number" class="form-control">
        <br><button id="submit" class="btn btn-secondary" onclick="submit(); clearBoth(); updateID(); setMap();">Go</button>
        </div>
        </div>
    </div>
    </div>
</div>
<br><div id="predictions" class="card" style="opacity: 0;">
    <div class="card">
        <h2 id="stopName"></h2>
        <p id="printPre"></p>
        <hr>
        <p id="count"></p>
        <p id="mapCount"></p>
        <p id="lastRef"></p>
    </div>
    <div id="map"  style="width: 100%"></div>
</div>
<script src="./script.js"></script>
</body>
</html>
