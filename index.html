<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TTC Predictions</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="media/favicon.png">
    <script src="./jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

<div class="container mt-4">
    <div class="card">
        <div class="card-body">
           <h1>TTC Predictions</h1>
        </div>
    </div>
</div>
<br>
<div class="container">
<div id="parent" class="card-deck">

    <div id="manual" class="card">
        <div class="container">
        <div class="card-body">
        <h2 class="card-title">Select by route</h2>
        <div id="routes" onchange="changeRoute(); setDir(); empty(selStop); defOption(stopDef); clearBoth();"></div>
        <div id="dirs" onchange="setStops(); clearBoth();"></div>
        <div id="stops" onchange="changeRoute(); predict(); clearBoth(); update(); setMap();"></div>
        </div>
        </div>
    </div>
    <div id="stopID" class="card">
        <div class="container">
        <div class="card-body">
        <h2 class="card-title">Select by stop number</h2>
        <label for="stopFill">Enter stop number:</label>
        <input id="stopFill" type="number" class="form-control">
        <br><button id="submit" class="btn btn-secondary mb-2" onclick="submit(); clearBoth(); updateID(); setMap();">Go</button>
        </div>
        </div>
    </div>
    </div>
</div>
</div>
<br>
<div class="container">
<div id="predictions" class="card-deck" style="opacity: 0;">
    <div class="card pb-4">
        <div class="container mt-4 mb-2 ml-3">
        <h2 id="stopName"></h2>
        <p id="printPre"></p>
        <hr>
        <p id="count"></p>
        <p id="mapCount"></p>
        <p id="lastRef"></p>
        </div>
    </div>
    <div class="card">
    <div id="map"  style="height: 100%; width: 100%"></div>
    </div>
</div>
</div>
<script src="./script.js"></script>
</body>
</html>
