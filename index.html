<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TTC Predictions</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="media/favicon.png">
    <script src="./jquery.js"></script>
</head>

<body>

<div class="h1">
    <h1>TTC Predictions</h1>
</div>
<br><div id="parent">
    <div id="manual" class="border">
        <h2>Select by route</h2>
        <div id="routes" onchange="changeRoute(); setDir(); empty(selStop); defOption(dirDef); defOption(stopDef); clearBoth();"></div>
        <div id="dirs" onchange="setStops(); clearBoth();"></div>
        <div id="stops" onchange="changeRoute(); predict(); clearBoth(); update(); setMap();"></div>
    </div>
    <div id="stopID" class="border">
        <h2>Select by stop number</h2>
        <label for="stopFill" style="color: white; font-size: 110%">Enter stop number:</label>
        <input id="stopFill" type="number">
        <br><button id="submit" class="button" onclick="submit(); clearBoth(); updateID(); setMap();">Go</button>
    </div>
</div>
<br><div id="predictions" style="opacity: 0;">
    <div class="border" style="width: 880px;">
        <h2 id="stopName"></h2>
        <p id="printPre"></p>
        <hr>
        <p id="count"></p>
        <p id="mapCount"></p>
        <p id="lastRef"></p>
    </div>
    <div id="map" class="border" style=></div>
</div>
<script src="./script.js"></script>
</body>
</html>
